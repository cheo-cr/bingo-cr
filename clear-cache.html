<!DOCTYPE html>

<head>

    </style>

<body>
    <div class="container">
        <h1>ðŸ™‹ Bingo Tico</h1>
        <div class="loading">Limpiando cachÃ©...</div>
        <div class="spinner"></div>
        <p id="status">Eliminando versiones antiguas</p>
    </div>

    <script>
        async function clearAllCaches() {
            const status = document.getElementById('status');
            
            try {
                // 1. Desregistrar todos los service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    console.log('Service Worker desregistrado');
                }
                status.textContent = 'Service Workers eliminados âœ“';
                
                // 2. Eliminar todas las cachÃ©s
                const cacheNames = await caches.keys();
                await Promise.all(
                    cacheNames.map(cacheName => {
                        console.log('Eliminando cachÃ©:', cacheName);
                        return caches.delete(cacheName);
                    })
                );
                status.textContent = 'CachÃ©s eliminadas âœ“';
                
                // 3. Mostrar Ã©xito
                status.innerHTML = '<div class="success">âœ“ CachÃ© limpiada correctamente</div><p>Redirigiendo...</p>';
                
                // Limpiar tambiÃ©n localStorage
                try { localStorage.clear(); sessionStorage.clear(); } catch(e) {}
                
                // 4. Esperar un momento y redirigir CON TIMESTAMP
                setTimeout(() => {
                    window.location.href = 'index.html?nocache=' + Date.now() + '&v=3.1.5';
                }, 2000);
                
            } catch (error) {
                status.innerHTML = '<div style="color: red;">Error: ' + error.message + '</div><p>Redirigiendo de todas formas...</p>';
                setTimeout(() => {
                    window.location.href = 'index.html?nocache=' + Date.now() + '&v=3.1.5';
                }, 2000);
            }
        }
        
        clearAllCaches();
