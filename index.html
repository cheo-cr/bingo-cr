    <script>
        // Registrar Service Worker con detecci贸n de versi贸n
        if ('serviceWorker' in navigator) {
            const APP_VERSION = document.querySelector('meta[name="app-version"]')?.content || '3.1.5';
            
            // Limpiar service workers viejos al inicio
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(reg => {
                    if (reg.active && reg.active.scriptURL.includes('service-worker')) {
                        // Verificar si es una versi贸n antigua
                        reg.unregister().then(() => {
                            console.log('Service Worker antiguo desregistrado');
                        });
                    }
                });
            });
            
            // Escuchar mensajes del service worker
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'VERSION_UPDATE') {
                    console.log('Nueva versi贸n detectada:', event.data.version);
                    // Solo recargar si la versi贸n es diferente
                    if (event.data.version !== APP_VERSION) {
                        console.log('Actualizando a nueva versi贸n...');
                        setTimeout(() => window.location.reload(), 1000);
                    }
                }
            });
            
            window.addEventListener('load', () => {
                // Forzar actualizaci贸n con timestamp
                const swUrl = 'service-worker.js?t=' + Math.floor(Date.now() / 60000);
                navigator.serviceWorker.register(swUrl)
                    .then(reg => {
                        console.log('Service Worker registrado, versi贸n:', APP_VERSION);
                        
                        // Verificar actualizaciones cada 5 minutos
                        setInterval(() => {
                            reg.update();
                        }, 300000);
                        
                        // Verificar actualizaciones al focus
                        window.addEventListener('focus', () => {
                            reg.update();
                        });
                    })
                    .catch(err => console.log('Error al registrar SW:', err));
            });
        }
    </script>
